<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__hero-image"></div>
      <div class="card__text">
        <h1 class="card__text-title">Order Summary</h1>
        <div class="card__text-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
      </div>
      <div class="card__price-box">
        <div class="card__price-box__plan">
          <div class="card__price-box__plan-icon"></div>
          <h3 class="card__price-box__plan-title">Annual Plan</h3>
          <p class="card__price-box__plan-price">$59.99/year</p>
        </div>
        <a href="#" class="card__price-box-link">Change</a>
      </div>
      <div class="card__buttons">
        <button class="card__buttons-proceed">Proceed to Payment</button>
        <button class="card__buttons-cancel">Cancel Order</button>
      </div>
    </div>
  </div>

</body>

</html>
